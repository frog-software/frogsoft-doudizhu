<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 0
        }

        .commslog-data {
            font-family: Consolas, Courier New, Courier, monospace;
        }

        .commslog-server {
            background-color: palevioletred;
            color: white
        }

        .commslog-client {
            background-color: darkseagreen;
            color: white
        }
    </style>
</head>

<body>
    <h1>Doudizhu Backend WebSocket Tester</h1>
    <p id="stateLabel">Ready to connect...</p>
    <div>
        <label for="connectionUrl">WebSocket Server URL:</label>
        <input id="connectionUrl" />
        <button id="connectButton" type="submit">Connect</button>
    </div>
    <p></p>
    <div>
        <label for="sendMessage">Message to send:</label>
        <input id="sendMessage" disabled />
        <button id="sendButton" type="submit" disabled>Send</button>
        <button id="closeButton" disabled>Close Socket</button>
        <button id="testButton" disabled>Test Backend</button>
    </div>

    <h2>Communication Log</h2>
    <table style="width: 800px">
        <thead>
            <tr>
                <td style="width: 100px">From</td>
                <td style="width: 100px">To</td>
                <td>Data</td>
            </tr>
        </thead>
        <tbody id="commsLog">
        </tbody>
    </table>

    <script>
        var connectionUrl = document.getElementById("connectionUrl");
        var connectButton = document.getElementById("connectButton");
        var stateLabel = document.getElementById("stateLabel");
        var sendMessage = document.getElementById("sendMessage");
        var sendButton = document.getElementById("sendButton");
        var commsLog = document.getElementById("commsLog");
        var closeButton = document.getElementById("closeButton");
        var testButton = document.getElementById("testButton");
        var socket;
        var lastMessage = "";

        var scheme = document.location.protocol === "https:" ? "wss" : "ws";
        var port = document.location.port ? (":" + document.location.port) : "";

        connectionUrl.value = scheme + "://" + document.location.hostname + port + "/api/games/com/frogsoft/doudizhu/room";

        sendMessage.value = '{"CurrentPlayer": "0", "RoomNo": "0", "MessageType": 0}'

        function updateState() {
            function disable() {
                sendMessage.disabled = true;
                sendButton.disabled = true;
                closeButton.disabled = true;
                testButton.disabled = true;
            }
            function enable() {
                sendMessage.disabled = false;
                sendButton.disabled = false;
                closeButton.disabled = false;
                testButton.disabled = false;
            }

            connectionUrl.disabled = true;
            connectButton.disabled = true;

            if (!socket) {
                disable();
            } else {
                switch (socket.readyState) {
                    case WebSocket.CLOSED:
                        stateLabel.innerHTML = "Closed";
                        disable();
                        connectionUrl.disabled = false;
                        connectButton.disabled = false;
                        break;
                    case WebSocket.CLOSING:
                        stateLabel.innerHTML = "Closing...";
                        disable();
                        break;
                    case WebSocket.CONNECTING:
                        stateLabel.innerHTML = "Connecting...";
                        disable();
                        break;
                    case WebSocket.OPEN:
                        stateLabel.innerHTML = "Open";
                        enable();
                        break;
                    default:
                        stateLabel.innerHTML = "Unknown WebSocket State: " + htmlEscape(socket.readyState);
                        disable();
                        break;
                }
            }
        }

        closeButton.onclick = function () {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("socket not connected");
            }
            socket.close(1000, "Closing from client");
        };

        const sendData = (data) => {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("socket not connected");
            }
            socket.send(data);
            commsLog.innerHTML += '<tr>' +
                '<td class="commslog-client">Client</td>' +
                '<td class="commslog-server">Server</td>' +
                '<td class="commslog-data">' + htmlEscape(data) + '</td></tr>';
        }

        sendButton.onclick = function () {

            var data = sendMessage.value;
            sendData(data);
        };

        const delay = (ms) => new Promise((res) => setTimeout(res, ms));

        testButton.onclick = function () {
            const msgs = [
                { // 0, room 0, player 0 join
                    CurrentPlayer: "0",
                    RoomNo: "0",
                    MessageType: 0,
                },
                { // 1, room 0, player 1 join
                    CurrentPlayer: "1",
                    RoomNo: "0",
                    MessageType: 0,
                },
                { // 2, room 0, player 2 join
                    CurrentPlayer: "2",
                    RoomNo: "0",
                    MessageType: 0,
                },
                { // 3, room 0, player 0 ready
                    CurrentPlayer: "0",
                    RoomNo: "0",
                    MessageType: 2,
                    Players: [
                        {
                            Status: 1,
                            Id: "0"
                        }
                    ]
                },
                { // 4, room 0, player 1 ready
                    CurrentPlayer: "1",
                    RoomNo: "0",
                    MessageType: 2,
                    Players: [
                        {
                            Status: 1,
                            Id: "0"
                        },
                        {
                            Status: 1,
                            Id: "1"
                        }
                    ]
                },
                { // 5, room 0, player 2 ready
                    CurrentPlayer: "2",
                    RoomNo: "0",
                    MessageType: 2,
                    Players: [
                        {
                            Status: 1,
                            Id: "0"
                        },
                        {
                            Status: 1,
                            Id: "1"
                        },
                        {
                            Status: 1,
                            Id: "2"
                        }
                    ]
                },
                { // 6, room 0, player 0 call 1
                    CurrentPlayer: "0",
                    RoomNo: "0",
                    MessageType: 2,
                    Players: [
                        {
                            Status: 1,
                            Id: "0",
                            CallScore: 1
                        },
                        {
                            Status: 1,
                            Id: "1"
                        },
                        {
                            Status: 1,
                            Id: "2"
                        }
                    ]
                },
                { // 7, room 0, player 1 call 2
                    CurrentPlayer: "1",
                    RoomNo: "0",
                    MessageType: 2,
                    Players: [
                        {
                            Status: 1,
                            Id: "0",
                        },
                        {
                            Status: 1,
                            Id: "1",
                            CallScore: 2
                        },
                        {
                            Status: 1,
                            Id: "2"
                        }
                    ]
                },
                { // 8, room 0, player 2 call 3
                    CurrentPlayer: "2",
                    RoomNo: "0",
                    MessageType: 2,
                    Players: [
                        {
                            Status: 1,
                            Id: "0",
                            CallScore: 1
                        },
                        {
                            Status: 1,
                            Id: "1"
                        },
                        {
                            Status: 1,
                            Id: "2",
                            CallScore: 3
                        }
                    ]
                },
            ]

            const reses = [
                (res) => { // 0, room 0, player 0 join
                    console.log(res)
                    return res === '{"LastCombination":[],"list":[],"MessageType":0,"Players":[{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"0","Status":0}],"CurrentPlayer":null,"CurrentPlayerConnectionId":null,"Message":"","RoomNo":"0"}'
                },
                (res) => { // 1, room 0, player 1 join
                    return res === '{"LastCombination":[],"list":[],"MessageType":0,"Players":[{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"0","Status":0},{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"1","Status":0}],"CurrentPlayer":null,"CurrentPlayerConnectionId":null,"Message":"","RoomNo":"0"}'
                },
                (res) => { // 2, room 0, player 2 join
                    return res === '{"LastCombination":[],"list":[],"MessageType":0,"Players":[{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"0","Status":0},{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"1","Status":0},{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"2","Status":0}],"CurrentPlayer":null,"CurrentPlayerConnectionId":null,"Message":"","RoomNo":"0"}'
                },
                (res) => { // 3, room 0, player 0 ready
                    return res === '{"LastCombination":[],"list":[],"MessageType":0,"Players":[{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"0","Status":1},{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"1","Status":0},{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"2","Status":0}],"CurrentPlayer":null,"CurrentPlayerConnectionId":null,"Message":"","RoomNo":"0"}'
                },
                (res) => { // 4, room 0, player 1 ready
                    return res === '{"LastCombination":[],"list":[],"MessageType":0,"Players":[{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"0","Status":1},{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"1","Status":1},{"CardsInHand":[],"CardsOut":[],"CallScore":-1,"Id":"2","Status":0}],"CurrentPlayer":null,"CurrentPlayerConnectionId":null,"Message":"","RoomNo":"0"}'
                },
                (res) => { // 5, room 0, player 2 ready
                    const resObj = JSON.parse(res);
                    console.log(resObj)
                    const nextMsg = msgs[6]
                    for (let i = 0; i < 3; i++) {
                        nextMsg.Players[i] = {
                            ...resObj.Players[i],
                            ...nextMsg.Players[i],
                        }
                    }

                    return resObj.Players[0].CardsInHand.length === 17 &&
                        resObj.Players[1].CardsInHand.length === 17 &&
                        resObj.Players[2].CardsInHand.length === 17 &&
                        resObj.Players[0].CallScore === -1 &&
                        resObj.Players[1].CallScore === -1 &&
                        resObj.Players[2].CallScore === -1 &&
                        resObj.Players[0].Id === "0" &&
                        resObj.Players[1].Id === "1" &&
                        resObj.Players[2].Id === "2" &&
                        resObj.Players[0].Status === 1 &&
                        resObj.Players[1].Status === 1 &&
                        resObj.Players[2].Status === 1 &&
                        resObj.CurrentPlayer === "0"
                },
                (res) => { // 6, room 0, player 0 call 1
                    const resObj = JSON.parse(res);
                    console.log(resObj)

                    const nextMsg = msgs[7]
                    for (let i = 0; i < 3; i++) {
                        nextMsg.Players[i] = {
                            ...resObj.Players[i],
                            ...nextMsg.Players[i],
                        }
                    }
                    return resObj.Players[0].CardsInHand.length === 17 &&
                        resObj.Players[1].CardsInHand.length === 17 &&
                        resObj.Players[2].CardsInHand.length === 17 &&
                        resObj.Players[0].CallScore === 1 &&
                        resObj.Players[1].CallScore === -1 &&
                        resObj.Players[2].CallScore === -1 &&
                        resObj.Players[0].Id === "0" &&
                        resObj.Players[1].Id === "1" &&
                        resObj.Players[2].Id === "2" &&
                        resObj.Players[0].Status === 1 &&
                        resObj.Players[1].Status === 1 &&
                        resObj.Players[2].Status === 1 &&
                        resObj.CurrentPlayer === "1"
                },
                (res) => { // 7, room 0, player 1 call 2
                    const resObj = JSON.parse(res);
                    console.log(resObj)

                    const nextMsg = msgs[8]
                    for (let i = 0; i < 3; i++) {
                        nextMsg.Players[i] = {
                            ...resObj.Players[i],
                            ...nextMsg.Players[i],
                        }
                    }
                    return resObj.Players[0].CardsInHand.length === 17 &&
                        resObj.Players[1].CardsInHand.length === 17 &&
                        resObj.Players[2].CardsInHand.length === 17 &&
                        resObj.Players[0].CallScore === 1 &&
                        resObj.Players[1].CallScore === 2 &&
                        resObj.Players[2].CallScore === -1 &&
                        resObj.Players[0].Id === "0" &&
                        resObj.Players[1].Id === "1" &&
                        resObj.Players[2].Id === "2" &&
                        resObj.Players[0].Status === 1 &&
                        resObj.Players[1].Status === 1 &&
                        resObj.Players[2].Status === 1 &&
                        resObj.CurrentPlayer === "2"
                },
                (res) => { // 8, room 0, player 2 call 3
                    const resObj = JSON.parse(res);
                    console.log(resObj)
                    return resObj.Players[0].CardsInHand.length === 17 &&
                        resObj.Players[1].CardsInHand.length === 17 &&
                        resObj.Players[2].CardsInHand.length === 20 &&
                        resObj.Players[0].CallScore === 1 &&
                        resObj.Players[1].CallScore === 2 &&
                        resObj.Players[2].CallScore === 3 &&
                        resObj.Players[0].Id === "0" &&
                        resObj.Players[1].Id === "1" &&
                        resObj.Players[2].Id === "2" &&
                        resObj.Players[0].Status === 3 &&
                        resObj.Players[1].Status === 3 &&
                        resObj.Players[2].Status === 2 &&
                        resObj.CurrentPlayer === "0"
                },


            ]

            const delayTime = 500
            msgs.forEach(async (msg, idx) => {
                await delay((idx) * delayTime)
                sendData(JSON.stringify(msg))
                await delay(delayTime / 2)

                if (reses[idx](lastMessage)) {
                    commsLog.innerHTML += '<tr>' +
                        '<td></td>' +
                        '<td></td>' +
                        '<td class="commslog-data" style="background: green; color: white">Test Case ' + (idx + 1) + ' Passed</td></tr><br>';
                } else {
                    commsLog.innerHTML += '<tr>' +
                        '<td></td>' +
                        '<td></td>' +
                        '<td class="commslog-data" style="background: red; color: white">Test Case ' + (idx + 1) + ' Failed</td></tr><br>';
                }
                window.scrollTo(0, document.body.scrollHeight);
            })
        }

        connectButton.onclick = function () {
            stateLabel.innerHTML = "Connecting";
            socket = new WebSocket(connectionUrl.value);
            socket.onopen = function (event) {
                updateState();
                commsLog.innerHTML += '<tr>' +
                    '<td colspan="3" class="commslog-data">Connection opened</td>' +
                    '</tr>';
            };
            socket.onclose = function (event) {
                updateState();
                commsLog.innerHTML += '<tr>' +
                    '<td colspan="3" class="commslog-data">Connection closed. Code: ' + htmlEscape(event.code) + '. Reason: ' + htmlEscape(event.reason) + '</td>' +
                    '</tr>';
            };
            socket.onerror = updateState;
            socket.onmessage = function (event) {
                lastMessage = event.data;
                commsLog.innerHTML += '<tr>' +
                    '<td class="commslog-server">Server</td>' +
                    '<td class="commslog-client">Client</td>' +
                    '<td class="commslog-data">' + htmlEscape(lastMessage) + '</td></tr>';
                window.scrollTo(0, document.body.scrollHeight);
            };
        };

        function htmlEscape(str) {
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }
    </script>
</body>

</html>
